<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Индекс альткоинов</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container fluid">
        <h1 class="mb-4">Индекс альткоинов</h1>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="altcoinsCount" class="form-label">Количество токенов в индексе</label>
                    <input type="text" class="form-control" id="altcoinsCount" value="10">
                </div>
                <div class="mb-3">
                    <label for="altcoinsCheckDate" class="form-label">Дата проверки альткоинов</label>
                    <input type="text" class="form-control" id="altcoinsCheckDate" value="2024-09-01">
                </div>

            </div>

            <div class="col">
                <div class="mb-3">
                    <label for="checkHistoryStartDate" class="form-label">Дата начала периода</label>
                    <input type="text" class="form-control" id="checkHistoryStartDate" value="2024-09-01">
                </div>
                <div class="mb-3">
                    <label for="checkHistoryEndDate" class="form-label">Дата завершения периода</label>
                    <input type="text" class="form-control" id="checkHistoryEndDate" value="2024-12-01">
                </div>
            </div>

            <div>
                <button id="show-altcoin-index" class="btn btn-primary"
                    onclick="altcoinIndex(); return false;">Показать</button>
            </div>

            <div id="altcoin-index-loader" class="my-4" style="display: none;">
                <div class="progress" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    <div id="altcoin-index-loader-status" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">
                        Загрузка...
                    </div>
                </div>
            </div>

            <div id="altcoin-index-result" class="my-4">

            </div>
        </div>
    </div>

    <script src="js/form.js"></script>
    <script src="js/linq.js"></script>
    <script src="js/altcoinIndex.js"></script>
    <script src="js/bybit.js"></script>
    <script src="js/pricesCalculator.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
